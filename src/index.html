    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Pilih elemen container utama (bisa body atau wrapper menu)
        const container = document.body; // Sesuaikan dengan elemen terluar yang stabil

        // Gunakan event delegation untuk menangkap klik pada elemen tertentu
        container.addEventListener('click', function (event) {
          // Periksa apakah elemen yang diklik adalah menu-item target-menu
          const targetMenuItem = event.target.closest('.menu-item.target-menu');
          
          // Periksa apakah klik terjadi di dalam submenu (menu-sub)
          const targetSubMenu = event.target.closest('.menu-sub');
          
          // Jika klik terjadi di menu-item target-menu dan bukan di dalam menu-sub
          if (targetMenuItem && !targetSubMenu) {
            // Jika sudah ada menu-item lain dengan class 'open', hapus class 'open' mereka
            const openItems = container.querySelectorAll('.menu-item.target-menu.open');
            openItems.forEach(item => {
              if (item !== targetMenuItem) {
                item.classList.remove('open');
              }
            });

            // Toggle class 'open' pada elemen yang ditekan
            targetMenuItem.classList.toggle('open');
          }

          // Jika klik terjadi pada submenu (menu-sub), biarkan menu utama tetap terbuka
          if (targetSubMenu) {
            const targetMenuItem = event.target.closest('.menu-item.target-menu');
            if (targetMenuItem) {
              targetMenuItem.classList.add('open');
            }
          }
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const menuItems = document.querySelectorAll('.menu-item.target');

        menuItems.forEach(item => {
          item.addEventListener('click', function() {
            menuItems.forEach(menu => menu.classList.remove('active'));
            this.classList.add('active');
          });
        });
      });


    </script>
