<div class="position-relative">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-6" style="margin-top: 4cm;">
        <!-- Login -->
        <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto; border-radius: 8px;">
          <!-- Logo -->
          <div class="app-brand justify-content-center mt-5">
            <a href="/" class="app-brand-link gap-3">
              <img src="../assets/img/logo_maggha_side.png" alt="Logo" class="w-px-200 h-auto" />
            </a>
          </div>
          <!-- /Logo -->
  
          <div class="card-body mt-3">
            <div class="d-flex flex-column justify-content-start align-items-center mt-4">
              <h4 class="mb-3">Welcome to Maggha! üëãüèª</h4>
            </div>
  
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
              <!-- Email -->
              <div class="form-floating form-floating-outline mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  [class.is-invalid]="submitted && registerForm.controls['email'].invalid"
                />
                <label for="email">Email</label>
                <div *ngIf="submitted && registerForm.controls['email'].invalid" class="invalid-feedback">
                  <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</div>
                  <div *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid email.</div>
                </div>
              </div>
  
              <!-- Password -->
              <div class="form-floating form-floating-outline mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  [class.is-invalid]="submitted && registerForm.controls['password'].invalid"
                />
                <label for="password">Password</label>
                <div *ngIf="submitted && registerForm.controls['password'].invalid" class="invalid-feedback">
                  <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</div>
                  <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
                </div>
              </div>
  
              <!-- Confirm Password -->
              <div class="form-floating form-floating-outline mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  [class.is-invalid]="submitted && registerForm.controls['confirmPassword'].invalid"
                />
                <label for="confirmPassword">Confirm Password</label>
                <div *ngIf="submitted && registerForm.controls['confirmPassword'].invalid" class="invalid-feedback">
                  <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Confirm Password is required.</div>
                  <div *ngIf="registerForm.controls['confirmPassword'].errors?.['minlength']">Password must be at least 8 characters long.</div>
                  <div *ngIf="registerForm.controls['confirmPassword'].errors?.['notMatch']">Passwords do not match.</div>
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="mb-4">
                <button class="btn btn-primary d-grid w-100" type="submit" [disabled]="showSpinner">
                  <span *ngIf="!showSpinner">Create Account</span>
                  <span *ngIf="showSpinner">
                    <i class="spinner-border spinner-border-sm"></i> Loading...
                  </span>
                </button>
              </div>
            </form>
  
            <p class="text-center mb-4">
              <span>Already have an account? </span>
              <a href="/login">
                <span>Login</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>
  </div>
